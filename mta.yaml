_schema-version: "3.1"
ID: todolist
description: A simple CAP project.
version: 1.0.0
modules:
- name: todolist-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: todolist-auth
  - name: todolist-db 
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: todolist-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: todolist-db
  parameters:
    buildpack: nodejs_buildpack
- name: todolist-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: todolist-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - todolistui.zip
      name: todolistui
      target-path: resources/
- name: todolistui
  type: html5
  path: todolist-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: todolist-destination-content
  type: com.sap.application.content
  requires:
  - name: todolist-destination-service
    parameters:
      content-target: true
  - name: todolist-repo-host
    parameters:
      service-key:
        name: todolist-repo-host-key
  - name: todolist-auth
    parameters:
      service-key:
        name: todolist-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: todolist_approuter_todolist_repo_host
          ServiceInstanceName: todolist-html5-srv
          ServiceKeyName: todolist-repo-host-key
          sap.cloud.service: todolist-approuter
        - Authentication: OAuth2UserTokenExchange
          Name: todolist_approuter_todolist_auth
          ServiceInstanceName: todolist-auth
          ServiceKeyName: todolist-auth-key
          sap.cloud.service: todolist-approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: todolist-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: todolist-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: todolist-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: todolist-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: todolist-html5-srv
    service-plan: app-host
- name: todolist-destination-service
  type: org.cloudfoundry.managed-service
  requires:
    - name: srv-api
    - name: todolist-auth
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
      init_data:
        instance:
            destinations:
              - Authentication: NoAuthentication
                Name: cap_services
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
            existing_destinations_policy: update
    service: destination
    service-name: todolist-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
